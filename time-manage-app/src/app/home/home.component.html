<md-card>
	<md-input-container>
		<input type="search" mdInput [formControl]="search" placeholder="Search show" [mdAutocomplete]="auto">
		<md-icon mdPrefix>search</md-icon>
	</md-input-container>

	<md-autocomplete #auto="mdAutocomplete">
		<md-option *ngFor="let show of showSearchResults | async" [value]="show">
			{{ show }}
		</md-option>
	</md-autocomplete>
</md-card>

<md-card>
	<p>Most popular</p>
</md-card>
